<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #8BC34A;
            --light-color: #F1F8E9;
            --dark-color: #333;
            --gray-color: #f5f5f5;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            background-color: #f9f9f9;
        }

        /* Dashboard Navigation Bar */
        .dashboard-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0 30px;
            height: 70px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        /* Mobile Navigation */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        /* Cart Badge */
        .cart-link {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Cart Page Styles */
        .cart-container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none; /* Hidden by default, shown when redirected */
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: var(--border-radius);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-btn {
            background-color: var(--gray-color);
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .cart-item-subtotal {
            font-weight: bold;
            margin-left: auto;
            padding-left: 20px;
        }

        .cart-item-remove {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 20px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-top: 2px solid var(--gray-color);
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: var(--secondary-color);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
        }

        .empty-cart i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            padding: 15px;
            border: 1px solid #eee;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-image {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }

        .item-details {
            text-align: center;
            padding: 15px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .item-category {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .nav-links {
                margin-right: 0;
            }
        }

        @media (max-width: 768px) {
            .dashboard-navbar {
                padding: 0 15px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 70%;
                height: calc(100vh - 70px);
                background-color: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: var(--shadow);
                transition: left 0.3s ease;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 15px 0;
            }
            
            .user-profile span {
                display: none;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-subtotal, .cart-item-remove {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .user-profile img {
                margin-right: 0;
            }
            
            .logo span {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="dashboard-navbar">
        <div class="logo">
            <i class="fas fa-shopping-basket"></i>
            <span>FarmConnect</span>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" id="shopLink" class="active"><i class="fas fa-store"></i> Shop</a></li>
            <li>
                <a href="#" id="cartLink" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> My Cart
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
            </li>
            <li><a href="#"><i class="fas fa-history"></i> Orders</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="user-profile">
            <img src="/api/placeholder/40/40" alt="User Profile">
            <span>Consumer Name</span>
        </div>
    </nav>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Consumer Dashboard Content -->
    <div class="container" id="shopContainer">
        <h1>Welcome, Consumer</h1>
        <h3>Available Vegetables</h3>

        <section class="customer-items-section">
            <h2>Available Products</h2>
            <div id="customerItems" class="items-grid"></div>
        </section>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <!-- Cart Page -->
    <div class="cart-container" id="cartContainer">
        <h1>Your Shopping Cart</h1>
        
        <div id="cartItems">
            <!-- Cart items will be dynamically populated here -->
        </div>
        
        <div class="cart-total" id="cartTotal">
            <span>Total: ₹0.00</span>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
        
        <a href="#" id="continueShopping" class="back-link">Continue Shopping</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize cart if not exists
            if (!localStorage.getItem("cart")) {
                localStorage.setItem("cart", JSON.stringify([]));
            }
            
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            
            // Load items on shop page
            loadItemsFromLocalStorage();
            
            // Update cart badge count
            updateCartBadge();
            
            // Handle shop and cart page toggling
            document.getElementById('shopLink').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('shopContainer').style.display = 'block';
                document.getElementById('cartContainer').style.display = 'none';
                navLinks.classList.remove('active'); // Close mobile menu
            });
            
            document.getElementById('cartLink').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('shopContainer').style.display = 'none';
                document.getElementById('cartContainer').style.display = 'block';
                loadCartItems();
                navLinks.classList.remove('active'); // Close mobile menu
            });
            
            document.getElementById('continueShopping').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('shopContainer').style.display = 'block';
                document.getElementById('cartContainer').style.display = 'none';
            });
        });

        function loadItemsFromLocalStorage() {
            const itemsContainer = document.getElementById("customerItems");
            itemsContainer.innerHTML = "";

            // For demonstration, if there are no stored items, add some dummy items
            let storedItems = localStorage.getItem("farmerItems");
            if (!storedItems) {
                const dummyItems = [
                    { id: 1, name: "Tomatoes", category: "vegetable", price: 35.00, quantity: 20, quantityType: "kg" },
                    { id: 2, name: "Potatoes", category: "root", price: 25.00, quantity: 50, quantityType: "kg" },
                    { id: 3, name: "Spinach", category: "leafy", price: 30.00, quantity: 15, quantityType: "bunch" },
                    { id: 4, name: "Carrots", category: "root", price: 40.00, quantity: 30, quantityType: "kg" },
                    { id: 5, name: "Apples", category: "fruit", price: 120.00, quantity: 25, quantityType: "kg" },
                    { id: 6, name: "Cabbage", category: "vegetable", price: 20.00, quantity: 40, quantityType: "piece" }
                ];
                localStorage.setItem("farmerItems", JSON.stringify(dummyItems));
                storedItems = JSON.stringify(dummyItems);
            }

            const items = JSON.parse(storedItems);
            if (items.length === 0) {
                itemsContainer.innerHTML = "<p class='no-items'>No items available.</p>";
                return;
            }

            items.forEach(item => {
                const itemCard = document.createElement("div");
                itemCard.className = "item-card";
                itemCard.innerHTML = `
                    <div class="item-image">
                        <img src="/api/placeholder/250/150" alt="${item.name}">
                    </div>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${getCategoryName(item.category)}</div>
                        <div class="item-price">₹${item.price.toFixed(2)}/${item.quantityType}</div>
                        <div class="item-stock">Available: ${item.quantity} ${item.quantityType}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${item.id})">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                `;
                itemsContainer.appendChild(itemCard);
            });
        }

        function getCategoryName(category) {
            const categories = {
                "vegetable": "Vegetable",
                "fruit": "Fruit",
                "leafy": "Leafy Green",
                "root": "Root Vegetable"
            };
            return categories[category] || category;
        }

        function addToCart(itemId) {
            const storedItems = JSON.parse(localStorage.getItem("farmerItems"));
            const item = storedItems.find(item => item.id === itemId);
            
            if (!item) {
                showToast("Item not found!");
                return;
            }
            
            // Get current cart
            const cart = JSON.parse(localStorage.getItem("cart"));
            
            // Check if item already in cart
            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            
            if (existingItem) {
                // Increment quantity if already in cart
                existingItem.cartQuantity += 1;
                if (existingItem.cartQuantity > item.quantity) {
                    existingItem.cartQuantity = item.quantity;
                    showToast(`Only ${item.quantity} ${item.quantityType} available!`);
                } else {
                    showToast(`${item.name} quantity updated in cart!`);
                }
            } else {
                // Add new item to cart
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    category: item.category,
                    quantityType: item.quantityType,
                    cartQuantity: 1,
                    maxQuantity: item.quantity
                });
                showToast(`${item.name} added to cart!`);
            }
            
            // Save updated cart
            localStorage.setItem("cart", JSON.stringify(cart));
            
            // Update cart badge
            updateCartBadge();
        }

        function loadCartItems() {
            const cartItemsContainer = document.getElementById("cartItems");
            const cart = JSON.parse(localStorage.getItem("cart"));
            
            if (!cart || cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="#" class="continue-shopping" id="emptyCartContinue">Continue Shopping</a>
                    </div>
                `;
                document.getElementById("cartTotal").style.display = "none";
                
                // Add event listener to empty cart continue button
                const emptyCartContinue = document.getElementById("emptyCartContinue");
                if (emptyCartContinue) {
                    emptyCartContinue.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.getElementById('shopContainer').style.display = 'block';
                        document.getElementById('cartContainer').style.display = 'none';
                    });
                }
                
                return;
            }
            
            document.getElementById("cartTotal").style.display = "flex";
            cartItemsContainer.innerHTML = "";
            let total = 0;
            
            cart.forEach(item => {
                const subtotal = item.price * item.cartQuantity;
                total += subtotal;
                
                const cartItemElement = document.createElement("div");
                cartItemElement.className = "cart-item";
                cartItemElement.innerHTML = `
                    <img src="/api/placeholder/80/80" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹${item.price.toFixed(2)}/${item.quantityType}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, -1)">-</button>
                            <input type="number" class="quantity-input" value="${item.cartQuantity}" min="1" max="${item.maxQuantity}" onchange="updateCartItemQuantityInput(${item.id}, this.value)">
                            <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-subtotal">₹${subtotal.toFixed(2)}</div>
                    <div class="cart-item-remove" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-trash"></i>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            document.querySelector("#cartTotal span").textContent = `Total: ₹${total.toFixed(2)}`;
        }

        function updateCartItemQuantity(itemId, change) {
            const cart = JSON.parse(localStorage.getItem("cart"));
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            cart[itemIndex].cartQuantity += change;
            
            // Ensure quantity doesn't go below 1 or above max
            if (cart[itemIndex].cartQuantity < 1) {
                cart[itemIndex].cartQuantity = 1;
            } else if (cart[itemIndex].cartQuantity > cart[itemIndex].maxQuantity) {
                cart[itemIndex].cartQuantity = cart[itemIndex].maxQuantity;
                showToast(`Only ${cart[itemIndex].maxQuantity} ${cart[itemIndex].quantityType} available!`);
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCartItems();
        }

        function updateCartItemQuantityInput(itemId, value) {
            const cart = JSON.parse(localStorage.getItem("cart"));
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            let newQuantity = parseInt(value);
            
            // Validate input
            if (isNaN(newQuantity) || newQuantity < 1) {
                newQuantity = 1;
            } else if (newQuantity > cart[itemIndex].maxQuantity) {
                newQuantity = cart[itemIndex].maxQuantity;
                showToast(`Only ${cart[itemIndex].maxQuantity} ${cart[itemIndex].quantityType} available!`);
            }
            
            cart[itemIndex].cartQuantity = newQuantity;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCartItems();
        }

        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            const removedItem = cart[itemIndex];
            cart = cart.filter(item => item.id !== itemId);
            
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartBadge();
            loadCartItems();
            
            showToast(`${removedItem.name} removed from cart!`);
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem("cart"));
            const cartCount = cart ? cart.length : 0;
            
            const cartBadge = document.getElementById("cartBadge");
            cartBadge.textContent = cartCount;
            
            // Hide badge if cart is empty
            if (cartCount === 0) {
                cartBadge.style.display = "none";
            } else {
                cartBadge.style.display = "flex";
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            
            setTimeout(() => {
                toast.className = "toast";
            }, 3000);
        }
    </script>
    
</body>
</html>
