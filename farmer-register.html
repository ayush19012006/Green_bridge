<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    /* Global styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }
    
    /* Full-screen background with an overlay */
    .register-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?farmers,field') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Registration Box */
    .register-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        width: 400px;
        max-width: 100%;
        transition: transform 0.3s ease;
    }
    
    .register-box:hover {
        transform: translateY(-5px);
    }

    .register-box h2 {
        font-weight: 700;
        margin-bottom: 25px;
        color: #2e7d32;
        text-align: center;
        font-size: 28px;
        position: relative;
        padding-bottom: 10px;
    }
    
    .register-box h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(to right, #2e7d32, #81c784);
        border-radius: 3px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ddd;
        transition: all 0.3s;
        font-size: 15px;
        background-color: #f8f9fa;
    }

    .form-control:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 8px rgba(46, 125, 50, 0.4);
        background-color: #fff;
    }
    
    .mb-3 {
        margin-bottom: 20px !important;
    }

    .btn-success {
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        background: linear-gradient(135deg, #2e7d32, #388e3c);
        border: none;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #388e3c, #2e7d32);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .btn-success:active {
        transform: translateY(0);
    }

    p {
        color: #555;
        margin-top: 20px;
    }

    p a {
        text-decoration: none;
        color: #2e7d32;
        font-weight: 600;
        transition: all 0.3s;
    }

    p a:hover {
        color: #1b5e20;
        text-decoration: underline;
    }
    
    .text-danger {
        color: #d32f2f !important;
        font-size: 12px;
        margin-top: 5px;
    }
    
    /* Input icon styling */
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: #757575;
        z-index: 10;
    }
    
    /* Password toggle visibility */
    .password-toggle {
        cursor: pointer;
        transition: color 0.3s;
    }
    
    .password-toggle:hover {
        color: #2e7d32;
    }
    
    /* Form success animation */
    @keyframes success-pulse {
        0% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(46, 125, 50, 0); }
        100% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0); }
    }
    
    .form-success {
        animation: success-pulse 1.5s infinite;
    }
</style>
<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Farmer Registration</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        <span class="input-icon"><i class="fas fa-phone"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        <span class="input-icon"><i class="fas fa-home"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                        <span class="input-icon"><i class="fas fa-city"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Zip Code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                        <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <span class="input-icon password-toggle" id="togglePassword"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="input-icon password-toggle" id="toggleConfirmPassword"><i class="fas fa-eye-slash"></i></span>
                        <small id="passwordError" class="text-danger d-none">Passwords do not match!</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="farmer-login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Password validation
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordError").classList.remove("d-none");
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById("passwordError").classList.add("d-none");
                // Add success animation
                document.querySelector(".register-box").classList.add("form-success");
                setTimeout(function() {
                    alert("Registration successful! Redirecting to login page.");
                    window.location.href = "farmer-login.html";
                }, 800);
            }
        });
        
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
        
        document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("confirmPassword");
            const icon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
    </script>

</body>
</html>
