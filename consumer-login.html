<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(46, 169, 70, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 150px;
            left: 10%;
            animation-delay: 4s;
        }

        .plant {
            position: absolute;
            font-size: 40px;
            opacity: 0.15;
            animation: grow 5s infinite ease-in-out;
        }

        .plant:nth-child(4) {
            top: 10%;
            right: 15%;
            animation-delay: 1s;
        }

        .plant:nth-child(5) {
            bottom: 15%;
            left: 10%;
            animation-delay: 3s;
        }

        .plant:nth-child(6) {
            top: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(30px) rotate(10deg);
            }
        }

        @keyframes grow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            color: #2ea946;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: #2ea946;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #2ea946;
            box-shadow: 0 0 0 2px rgba(46, 169, 70, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2ea946;
            font-size: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            color: #2ea946;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #2ea946;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #2ea946;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            margin-bottom: 25px;
        }

        .login-button:hover {
            background: #238c37;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(46, 169, 70, 0.3);
        }

        .register-link {
            font-size: 15px;
            color: #666;
        }

        .register-link a {
            color: #2ea946;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Animation for button press */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .pressed {
            animation: buttonPress 0.3s forwards;
        }

        /* Loading animation for redirect */
        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(46, 169, 70, 0.2);
            border-radius: 50%;
            border-top-color: #2ea946;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="plant">üå±</div>
        <div class="plant">üåø</div>
        <div class="plant">üçÉ</div>
    </div>

    <div class="login-container">
        <h1 class="login-title">Consumer Login</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <i>üìß</i>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <i>üîí</i>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">LOGIN</button>
            
            <div class="register-link">
                Don't have an account? <a href="#">Register here</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Add animation to input fields when focused
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.transition = 'all 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add button press animation
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('mousedown', function() {
            this.classList.add('pressed');
        });

        loginBtn.addEventListener('mouseup', function() {
            this.classList.remove('pressed');
        });

        // Form submission with redirect to consumer.html
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                loginForm.style.animation = 'shake 0.5s forwards';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                return;
            }
            
            // Successful login animation
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.transition = 'all 0.5s ease';
            loginContainer.style.transform = 'scale(0.9)';
            loginContainer.style.opacity = '0';
            
            setTimeout(() => {
                // Show success message with loading animation
                loginContainer.innerHTML = `
                    <h1 style="color:#2ea946;margin-bottom:20px;">Welcome Back!</h1>
                    <p style="color:#666;font-size:18px;">Redirecting to your dashboard...</p>
                    <div class="loader"></div>
                `;
                loginContainer.style.transform = 'scale(1)';
                loginContainer.style.opacity = '1';
                
                // Redirect to consumer.html after a short delay
                setTimeout(() => {
                    window.location.href = 'consumer.html';
                }, 2000);
            }, 500);
        });

        // Add random floating animation to background elements
        document.addEventListener('DOMContentLoaded', function() {
            const plants = document.querySelectorAll('.plant');
            plants.forEach(plant => {
                setInterval(() => {
                    const randomX = Math.random() * 20 - 10;
                    const randomY = Math.random() * 20 - 10;
                    plant.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomX}deg)`;
                    plant.style.transition = 'all 5s ease';
                }, 5000);
            });
        });

        // Add keyframe animation for shake effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
